---
- hosts: 192.168.56.103
  tasks:
  - name: add stable repo
    yum-repository:
      name: docker repo
      description: stable repository for docker
      baseurl: https://download.docker.com/linux/centos/docker-ce.repo
  - name: install required packages
    yum:
      name:
        - yum-utils
        - device-mapper-persistent-data
        - lvm2
        - docker-ce
        - docker-ce-cli
        - containerd.io
      state: present

  - name: start and enable docker service
    service:
      name: docker
      state: started
      enabled: yes
